<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>受講生一覧</title>
    <style>.submit-button {
    display: inline-block; /* インラインブロックでボタンのように表示 */
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none; /* リンクの下線を消す */
}

.submit-button:hover {
    background-color: #45a049; /* ホバー時の色変更 */
}
    </style>
</head>
<body>
<h1>受講生一覧</h1>
<div>
    <a th:href="@{/newStudent}" class="submit-button">新規登録</a>
</div>


<table border="1">

    <thead>
    <tr>
        <th>ID</th>
        <th>名前</th>
        <th>カナ名</th>
        <th>ニックネーム</th>
        <th>メールアドレス</th>
        <th>住所</th>
        <th>年齢</th>
        <th>性別</th>
        <th>備考</th>
        <th>受講コース</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="studentDetail : ${studentList}">
        <td th:text="${studentDetail.student.id}">1</td>
        <td>
            <a th:href="@{/updateStudent/{id}(id=${studentDetail.student.id})}"
               th:text="${studentDetail.student.name}">山田太郎</a>
        </td>
        <td th:text="${studentDetail.student.furigana}">ヤマダタロウ</td>
        <td th:text="${studentDetail.student.nickName}">タロー</td>
        <td th:text="${studentDetail.student.emailAddress}">taro@example.com</td>
        <td th:text="${studentDetail.student.address}">東京</td>
        <td th:text="${studentDetail.student.age}">20</td>
        <td th:text="${studentDetail.student.gender}">男性</td>
        <td th:text="${studentDetail.student.remark}">特になし</td>
        <!-- 受講コース情報を表示 -->
        <td th:each="course : ${studentDetail.studentsCourses}">
            <span th:text="${course.course}"></span>

    </tr>


    </tbody>
</table>
</body>
</html>
